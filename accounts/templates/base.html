{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %}</title>
    <link rel = "stylesheet" href = "{% static 'vendors/css/bootstrap.css' %}" />
    <link rel = "stylesheet" href = "{% static 'vendors/css/font-awesome.min.css' %}" />
    <link rel = "stylesheet" href = "{% static 'vendors/css/style.css' %}" />
</head>
<body>
    {% block content %} {% endblock %}



    <script src = "{% static 'vendors/js/jquery-2.2.4.min.js' %}"></script>
    <script src = "{% static 'vendors/js/bootstrap.min.js' %}"></script>
    <script src = "{% static 'vendors/js/scripts.js' %}"></script>
</body>
</html>
